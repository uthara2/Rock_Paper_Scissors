<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <h2>Rock  Paper  Scissors</h2>
    <button onclick="playGame('rock')" class="move-button"><img src ="rock-emoji.png" class="icon" class="move-button"></button>

    <button onclick="playGame('paper')" class="move-button"><img src="paper-emoji.png" class="icon"></button>

    <button onclick="playGame('scissors')" class="move-button"><img src="scissors-emoji.png" class="icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class='js-score score'></p>
    <p><button class="reset" onclick="
    score.wins = 0
    score.losses = 0
    score.ties = 0
    localStorage.removeItem('score')
    updatedScoreElement();">Reset Score</button></p>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
